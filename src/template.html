<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap5 with Webpack</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand text-uppercase font-weight-bold" href="#"
            >Hecolab</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="content" class="d-flex align-items-center">
      <div class="jumbotron container">
        <div class="jumbotron-body">
          <div class="row align-items-center gx-5 gy-3">
            <div class="col-md-6">
              <h1 class="display-5 font-weight-bold">
                <span class="text-with-underline">Bangun</span> Karirmu Sebagai
                Developer Profesional
              </h1>
              <p class="mt-3">
                Pelajari keahlian baru yang dibutuhkan oleh startup atau
                perusahaan IT terbesar di seluruh dunia
              </p>
              <div class="input-group mt-3">
                <input
                  type="text"
                  class="form-control focus-none"
                  placeholder="Daftarkan email"
                  aria-label="Daftarkan emailmu disini"
                />
                <button
                  class="btn btn-primary"
                  type="button"
                  id="button-addon2"
                >
                  <svg
                    class="bi bi-chevron-right"
                    width="1em"
                    height="1em"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="jumbotron-body-image">
                <img
                  src="./assets/images/image.jpg"
                  alt="gambar orang"
                  class="img-fluid"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
